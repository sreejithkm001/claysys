<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial;
            background-image: linear-gradient(270deg, #08AEEA 0%, #2AF598 100%);
        }

        .login-form {
            width: 350px;
            height: 300px;
            margin: 0 auto;
            padding: 90px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #212226;
            color: aliceblue;
        }

        .login-form .user,
        .login-form .pswrd {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form .submit {
            width: 97%;
            padding: 10px;
            background-image: linear-gradient(270deg, #08AEEA 0%, #2AF598 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <a href="home.html">
            <button>HOME</button>
        </a>
    </div>
    <div class="login-form">
        <h2 style="text-align:center">Login Form</h2>
        <form action="home.html">
            <label>Username:</label>
            <input class="user" type="email" required>

            <label>Password:</label>
            <input class="pswrd" type="password" required>

            <input class="submit" type="submit">
        </form>
    </div>
</body>
</html>
