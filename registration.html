<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registaration Form</title>
    <link rel="stylesheet" href="./registration.css">
    <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
</head>

<body>
    <div>
        <a href="home.html">HOME</a>
    </div>
    <h1>Student Registaration Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="fname">First Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="it should contain @,.">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
                <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="gender" required>Gender:</label>
            </div>
            <div class="col-90">
                <input type="radio" id="male" name="gender" value="male" />Male
                <input type="radio" id="female" name="gender" value="female" />Female
                <input type="radio" id="others" name="gender" value="others" />Others
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="dob">Date Of Birth:</label>
            </div>
            <div class="col-90">
                <input type="Date" id="dob" name="dob">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Address:</label>
            </div>
            <div class="col-90">
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
        </div>
     
        <div class="row">
            <div class="col-10">
                <label for="qualification" required>State:</label>
            </div>
            <div class="col-10">
                <select name="qualification" id="qualification">
                    <option value=" ">Select State:</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="MCA">Assam</option>
                    <option value="BCA">Bihar</option>
                    <option value="BTech.">Chhattisgarh</option>
                    <option value="MTech.">Goa</option>
                    <option value="MCA">Gujarat</option>
                    <option value="BCA">Haryana</option>
                    <option value="BTech.">Himachal Pradesh</option>
                    <option value="MTech.">Jammu</option>
                    <option value="MCA">Jharkand</option>
                    <option value="BCA">Karnataka</option>
                    <option value="MTech.">Kerala</option>
                    <option value="MTech.">Madhya Pradesh</option>
                    <option value="MTech.">Maharashtra</option>
                    <option value="MTech.">Manipur</option>
                    <option value="MTech.">Meghalaya</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-10">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password" maxlength="8">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="password">Confirm Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password" maxlength="8">
            </div>
        </div>
        <br>
        <div class="row">
            <input type="submit" value="Registered" onclick="SaveStudentDetails()">
        </div>
    </div>
</body>

</html>
